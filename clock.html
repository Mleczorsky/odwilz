<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Clock</title>
    <style>
        .clock{
            font-family: Nunito Sans;
            color: white;
            font-size: 100px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="clock"></h1>
    
    <script>
        const clock = document.querySelector('.clock')
        // const countingTo = new Date( 2020, 04, 22, 1, 30 );
        
        
        //  miesiÄ…ce  numerowane od zera !!!!!
        const countingTo = new Date(2020,04,29,15,3);
        const odmianaminut = ( x ) => {
            if ( [2,3,4].includes(x%10)){
                return 'minuty'
            }else if( x != 1 ){
                return 'minut'
            }else{
                return 'minuta'
            }
        }
        const odmianasekund = ( x ) => {
            if ( [2,3,4].includes(x%10)){
                return 'sekundy'
            }else if( x != 1 ){
                return 'sekund'
            }else{
                return 'sekunda'
            }
        }
        setInterval( () => {
            console.log( countingTo )
            console.log( new Date() )
            const time = Math.floor((countingTo - new Date())/1000);
            const formated = {
                hours : Math.floor(time/3600),
                minutes : Math.floor(time/60)%60,
                secounds : time%60
            }
            console.log(time)
            console.log(formated)
            let toLog = ""
            if ( time < 0 ){
                toLog = `zaraz zaczynamy!`
            }else if ( formated.minutes > 0 ){
                toLog = `${formated.minutes} ${odmianaminut(formated.minutes)} ${formated.secounds} ${odmianasekund(formated.secounds)}`;
            }else{
                toLog = `${formated.secounds} ${odmianasekund(formated.secounds)}`;
            }
            clock.textContent = toLog;
        }, 200 );
    </script>
</body>
</html>
